version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/thepsadmin/mathemcli/cmd.Version={{.Version}}
      - -X github.com/thepsadmin/mathemcli/cmd.CommitSHA={{.ShortCommit}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

brews:
  - repository:
      owner: thepsadmin
      name: homebrew-tap
    directory: Formula
    homepage: "https://github.com/thepsadmin/mathemcli"
    description: "CLI for Mathem.se grocery shopping"
    license: "MIT"
    test: |
      system "#{bin}/mathemcli", "version"
    install: |
      bin.install "mathemcli"
